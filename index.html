<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    
    <title>table pricing</title>
  </head>
  <body>
    <div class="bg"></div>
    <main>
      <div class="panel pricing-table">
        <div class="pricing-plan">
          <img src="/icon/frey1.jpeg" alt="">
          <h2 class="pricing-header">Personal
          </h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Custom domains</li>
            <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
          </ul>
          <span class="pricing-price">Free</span>
          <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
          <img src="/icon/frey2.jpeg" alt="">
          <h2 class="pricing-header">SMALL TEAM
          </h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Never Sleeps</li>
            <li class="pricing-features-item">Multiple workers for more powerfull apps</li>
          </ul>
          <span class="pricing-price">$150</span>
          <a href="#/" class="pricing-button is-features">Free trial</a>
        </div>

        <div class="pricing-plan">
          <img src="/icon/frey3.jpeg" alt="">
          <h2 class="pricing-header">ENTERPRISE
          </h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Dedicated</li>
            <li class="pricing-features-item">Simple horizontal scalability</li>
          </ul>
          <span class="pricing-price">$400</span>
          <a href="#" class="pricing-button">Free trial</a>
        </div>
      </div>
    </main>
  </body>
</html>
